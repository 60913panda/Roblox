<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧文字辨識系統</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 SheetJS (XLSX 匯出) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* 隱藏影片元素，但保持功能 */
        #video-feed {
            display: none;
            position: absolute;

            transition: opacity 0.5s ease-out;
        }

        .selected-row {
            background-color: #dbeafe !important; /* Tailwind blue-100 */
        }
        /* 欄位拖曳條樣式 */

            background-color: transparent;
            transition: background-color 0.1s ease;
        }

            background-color: #93c5fd; /* blue-300 */

        }
        /* 避免最後一欄被擠壓，讓表格填滿容器 */

            table-layout: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

        <!-- 左側：輸入面板 -->

            <h1 class="text-2xl font-bold text-gray-800 mb-6">辨識工具</h1>

            <!-- API 金鑰設定 -->
            <div class="mb-4 p-4 bg-white rounded-lg shadow">
                <label class="block text-sm font-bold text-gray-800 mb-2">API 金鑰管理</label>
                
                <!-- 輸入與儲存 -->
                <div class="mb-2">
                    <label for="api-key-input" class="block text-xs font-medium text-gray-700 mb-1">自訂 API 金鑰</label>
                    <div class="flex gap-2">
                        <input type="password" id="api-key-input" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="請輸入完整的 API 金鑰">
                        <button id="save-api-key-btn" class="px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">儲存</button>
                    </div>

                <!-- 狀態顯示 -->

                <div class="flex justify-between items-center mt-2">
                    <!-- 顯示金鑰狀態的區塊 -->
                    <div class="text-xs text-gray-500">
                        目前狀態: <span id="current-api-key-display" class="font-medium text-gray-700">預設金鑰</span>
                    </div>
                    
                    <!-- *** 修改後的按鈕：改為開啟 Google 文件 *** -->
                    <button id="show-document-btn" class="px-2 py-1 text-xs font-medium rounded-md text-white bg-red-500 hover:bg-red-600">
                        開啟相關文件

            </div>

            <!-- 輸入按鈕 -->

                <label for="image-upload" class="w-full inline-flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                    </svg>
                    上傳圖片

                <button id="start-camera-btn" class="w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 text-base font-medium rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.04l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>

    <!-- 模態視窗已移除 -->

    <script>
        // --- 狀態與 DOM -----------------------------------------------------
        
        // 移除 SECRET_PASSWORD 常數
        
        // DOM 元素集中管理
        const dom = {
            // 左側
            apiKeyInput: document.getElementById('api-key-input'),
            saveApiKeyBtn: document.getElementById('save-api-key-btn'),
            apiKeyStatus: document.getElementById('api-key-status'),
            currentApiKeyDisplay: document.getElementById('current-api-key-display'),
            // showApiKeyBtn: document.getElementById('show-api-key-btn'), // 已移除
            showDocumentBtn: document.getElementById('show-document-btn'), // 新增
            imageUpload: document.getElementById('image-upload'),
            startCameraBtn: document.getElementById('start-camera-btn'),
            imagePreview: document.getElementById('image-preview'),
            videoFeed: document.getElementById('video-feed'),
            captureBtn: document.getElementById('capture-btn'),
            statusText: document.getElementById('status-text'),
            loadingSpinner: document.getElementById('loading-spinner'),
            recognizeBtn: document.getElementById('recognize-btn'),
            // 右側
            copyTableBtn: document.getElementById('copy-table-btn'),
            deleteRowBtn: document.getElementById('delete-row-btn'),
            exportXlsxBtn: document.getElementById('export-xlsx-btn'),
            resetBtn: document.getElementById('reset-btn'),
            resultTableBody: document.getElementById('result-table-body'),
            tableHeaderRow: document.getElementById('table-header-row'),
            noDataMsg: document.getElementById('no-data-msg'),
            // 模態視窗相關的 DOM 元素已移除
        };

        // 應用程式狀態管理
        const state = {
            base64Image: null,
            stream: null,
            customApiKey: null, 
            recognizedData: [], 
            selectedRowIndex: -1, 
            loadingJobs: 0, 
            
            // 欄位寬度設定 (像素值)
            columnWidths: {
                'propertyId': 100,
                'acquisitionDate': 120, 
                'specification': 180, 
                'department': 100,
                'propertyName': 180,
                'serviceLife': 90, 
                'remark': 180, 
            },
            minWidth: 50, // 最小欄位寬度
            
            // 拖曳狀態
            resizing: false,
            resizingColKey: null,
            startPageX: 0,
            startWidth: 0,
            
            // 欄位定義 (用於渲染和寬度查找)
            columnDefs: [
                { key: 'propertyId', label: '財產編號' },
                { key: 'acquisitionDate', label: '取得日期' },
                { key: 'specification', label: '規格 (主機型號)' },
                { key: 'department', label: '保管單位' },
                { key: 'propertyName', label: '財產名稱' },
                { key: 'serviceLife', label: '使用年限' },
                { key: 'remark', label: '狀況 (備註)' },
            ],
        };

        // 外部文件 URL 常數
        const EXTERNAL_DOC_URL = 'https://docs.google.com/document/d/1SsFcVp-YDIotmrdn0Bz5Ys-BD48vS0SGm9k5Rq0qFYo/edit?tab=t.0';


        // API 提示 (保持不變)
        const API_PROMPT = 
"你是一個高準確度的 OCR 辨識助理。\n" +
"你的任務是辨識圖片中的財產標籤文字，並只回傳一個 JSON 陣列。\n" +
"圖片中可能有多個財產標籤，請將每一個標籤辨識為陣列中的一個物件。\n\n" +
"請嚴格依照以下 JSON 格式回傳，陣列中每個物件都必須包含 6 個鍵：\n" +
"1. \"propertyId\": (財產編號)\n" +
"2. \"acquisitionDate\": (取得日期)\n" +
"3. \"specification\": (規格：主機型號)\n" +
"4. \"department\": (保管單位)\n" +
"5. \"propertyName\": (財產名稱)\n" +
"6. \"serviceLife\": (使用年限)\n\n" +
"請勿提供 '狀況(備註)' 欄位，該欄位將由使用者自行輸入。\n" +
"例如:\n" +
"[\n" +
"  {\n" +
"    \"propertyId\": \"123456\",\n" +
"    \"acquisitionDate\": \"2025-01-01\",\n" +
"    \"specification\": \"i5-12400/16G/512G SSD\",\n" +
"    \"department\": \"資訊室\",\n" +
"    \"propertyName\": \"筆記型電腦\",\n" +
"    \"serviceLife\": \"5\"\n" +
"  }\n" +
"]\n\n" +
"**重要規則：**\n" +
"- **嚴格限制：** 每個欄位（例如 \"propertyName\"）的值 **只能** 包含它自己那一行的文字，**絕對不能** 包含下一個欄位（例如 \"specification\"）的標題或內容。\n" +
"- 如果某個欄位在圖片中找不到對應文字，請回傳空字串 \"\"。\n" +
"- **請忽略圖片底部任何關於「109年度中小學資訊科技教室電腦設備汰舊換新」的文字。**\n" +
"- 不要回傳 \"json\" 或 \"```\" 標記，直接回傳 JSON 陣列本身。\n";

        // --- API 金鑰管理 (保留，但移除密碼邏輯) --------------------------------------

        /**
         * 載入儲存的自訂 API 金鑰
         */
        function loadCustomApiKey() {
            const savedKey = localStorage.getItem('customGeminiApiKey');
            if (savedKey) {
                testApiKey(savedKey, (isValid) => {
                    if (isValid) {
                        state.customApiKey = savedKey;
                        dom.apiKeyInput.value = savedKey;
                        updateApiKeyDisplay(savedKey);
                    } else {
                        clearCustomApiKey('自訂金鑰驗證失敗，已自動清除。');
                    }
                });
            } else {
                updateApiKeyDisplay(null);
            }
        }
        
        /**
         * 根據金鑰狀態更新顯示區塊
         * @param {string | null} key - 完整的 API 金鑰或 null
         */
        function updateApiKeyDisplay(key) {
            if (key) {
                const maskedKey = '******************' + key.slice(-4);
                dom.currentApiKeyDisplay.textContent = maskedKey;
                dom.currentApiKeyDisplay.className = "font-medium text-blue-600 break-all";
            } else {
                dom.currentApiKeyDisplay.textContent = '預設金鑰 (無需輸入)';
                dom.currentApiKeyDisplay.className = "font-medium text-gray-700";
            }
        }

        /**
         * 儲存自訂 API 金鑰
         */
        function saveCustomApiKey() {
            const keyInput = dom.apiKeyInput.value.trim();
            if (keyInput) {
                const fullKey = keyInput;
                
                updateStatus('正在驗證金鑰...', false);
                dom.saveApiKeyBtn.disabled = true;

                testApiKey(fullKey, (isValid) => {
                    dom.saveApiKeyBtn.disabled = false;

                    if (isValid) {
                        localStorage.setItem('customGeminiApiKey', fullKey);
                        state.customApiKey = fullKey;
                        dom.apiKeyInput.value = fullKey; 
                        
                        dom.apiKeyStatus.textContent = '金鑰已儲存並驗證成功！';
                        dom.apiKeyStatus.className = 'text-xs text-green-600 mt-1';
                        updateApiKeyDisplay(fullKey);
                        
                        setTimeout(() => { dom.apiKeyStatus.textContent = ''; }, 3000);
                        updateStatus('', false); 
                    } else {
                        clearCustomApiKey('金鑰驗證失敗，請檢查金鑰。');
                        updateStatus('金鑰驗證失敗', true); 
                    }
                });
            } else {
                clearCustomApiKey('已清除自訂金鑰，將使用預設金鑰。', 'text-gray-600');
            }
        }

        /**
         * 測試 API 金鑰是否有效
         */
        async function testApiKey(key, callback) {
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "test" }] }]
                    })
                });
                callback(response.ok);
            } catch (error) {
                console.error('API Key test failed:', error);
                callback(false);
            }
        }

        /**
         * 清除自訂 API 金鑰
         */
        function clearCustomApiKey(message, colorClass = 'text-red-600') {
            localStorage.removeItem('customGeminiApiKey');
            state.customApiKey = null;
            dom.apiKeyInput.value = '';
            dom.apiKeyStatus.textContent = message;
            dom.apiKeyStatus.className = `text-xs ${colorClass} mt-1`;
            updateApiKeyDisplay(null);
            setTimeout(() => { dom.apiKeyStatus.textContent = ''; }, 3000);
        }

        /**
         * 獲取目前有效的 API 金鑰
         */
        function getApiKey() {
            return state.customApiKey || "";
        }
        
        // --- 密碼/模態視窗相關的函數已移除 ---


        // --- 圖片與相機處理 (保持不變) --------------------------------------

        /**
         * 處理圖片上傳
         */
        function handleImageUpload(event) {
            stopCamera();
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    dom.imagePreview.src = e.target.result;
                    state.base64Image = e.target.result.split(',')[1];
                    updateStatus('圖片已載入', false);
                    updateDOM();
                };
                reader.readAsDataURL(file);
            }
        }

        /**
         * 啟動相機
         */
        async function startCamera() {
            stopCamera();
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                dom.videoFeed.srcObject = state.stream;
                dom.videoFeed.style.display = 'block';
                dom.imagePreview.style.display = 'none';
                dom.captureBtn.style.display = 'block';
                updateStatus('相機已開啟', false);
                state.base64Image = null; 
                updateDOM();
            } catch (err) {
                console.error("無法存取相機: ", err);
                updateStatus('無法開啟相機', true); 
            }
        }

        /**
         * 停止相機串流
         */
        function stopCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
            dom.videoFeed.style.display = 'none';
            dom.videoFeed.srcObject = null;
            dom.captureBtn.style.display = 'none';
            dom.imagePreview.style.display = 'block'; 
        }

        /**
         * 從相機擷取畫面
         */
        function captureImage() {
            if (state.stream) {
                const canvas = document.createElement('canvas');
                canvas.width = dom.videoFeed.videoWidth;
                canvas.height = dom.videoFeed.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(dom.videoFeed, 0, 0, canvas.width, canvas.height);
                
                const dataUrl = canvas.toDataURL('image/jpeg');
                dom.imagePreview.src = dataUrl;
                state.base64Image = dataUrl.split(',')[1];
                
                stopCamera();
                updateStatus('照片已擷取', false);
                updateDOM();
            }
        }
        
        // --- Gemini API 辨識 (保持不變) -------------------------------------

        /**
         * 處理 API 呼叫和錯誤重試（使用指數退避）
         */
        async function fetchWithRetry(url, options, maxRetries = 5) {
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 || response.status >= 500) {
                        throw new Error(`Rate limit or server error: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    attempt++;
                    if (attempt >= maxRetries) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    // console.log(`Retry attempt ${attempt}, waiting for ${delay}ms...`); // 不在控制台記錄重試
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }


        /**
         * 將 Base64 圖片數據傳送到 Gemini API
         */
        async function recognizeImage() {
            if (!state.base64Image) {
                updateStatus('請先上傳圖片或拍照', true);
                return;
            }

            state.loadingJobs++;
            updateDOM();
            updateStatus('正在進行高精度辨識...', false);

            try {
                const apiKey = getApiKey();
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{
                        parts: [
                            { text: API_PROMPT },
                            {
                                inlineData: {
                                    mimeType: "image/jpeg",
                                    data: state.base64Image
                                }
                            }
                        ]
                    }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "propertyId": { "type": "STRING" },
                                    "acquisitionDate": { "type": "STRING" },
                                    "specification": { "type": "STRING" },
                                    "department": { "type": "STRING" },
                                    "propertyName": { "type": "STRING" },
                                    "serviceLife": { "type": "STRING" },
                                },
                                "propertyOrdering": ["propertyId", "acquisitionDate", "specification", "department", "propertyName", "serviceLife"]
                            }
                        }
                    }
                };

                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API 請求失敗: ${response.status} - ${errorBody}`);
                }

                const result = await response.json();
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!jsonText) {
                     throw new Error("API 回傳結構錯誤或內容為空。");
                }

                const parsedData = JSON.parse(jsonText);
                
                if (!Array.isArray(parsedData) || parsedData.length === 0) {
                    updateStatus('辨識成功，但未找到有效財產資料。', false);
                } else {
                    const newRecords = parsedData.map(record => ({
                        // 確保所有欄位都存在，並加入可編輯的 remark
                        propertyId: record.propertyId || '',
                        acquisitionDate: record.acquisitionDate || '',
                        specification: record.specification || '',
                        department: record.department || '',
                        propertyName: record.propertyName || '',
                        serviceLife: record.serviceLife || '',
                        remark: '' // 備註欄位預設為空，供使用者手動輸入
                    }));
                    state.recognizedData.push(...newRecords);
                    updateStatus(`成功辨識 ${newRecords.length} 筆資料`, false);
                }

            } catch (error) {
                console.error("辨識過程中發生錯誤:", error);
                updateStatus('辨識失敗，請檢查金鑰或網路連線。', true);

            } finally {
                state.loadingJobs--;
                updateDOM();
                renderTable(); 
            }
        }
        
        // --- 表格渲染與互動 (保持不變) --------------------------------------

        /**
         * 渲染表格和表頭
         */
        function renderTable() {
            dom.resultTableBody.innerHTML = '';
            dom.tableHeaderRow.innerHTML = '';
            
            if (state.recognizedData.length === 0) {
                dom.noDataMsg.classList.remove('hidden');
            } else {
                dom.noDataMsg.classList.add('hidden');
                
                // 渲染表頭
                state.columnDefs.forEach(col => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.className = 'px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative';
                    th.style.width = `${state.columnWidths[col.key]}px`;
                    th.innerHTML = `
                        <div class="flex items-center whitespace-nowrap">${col.label}</div>
                        <div class="resizer absolute top-0 right-0 w-2 h-full cursor-col-resize" data-col-key="${col.key}"></div>
                    `;
                    dom.tableHeaderRow.appendChild(th);
                });

                // 渲染表體
                state.recognizedData.forEach((data, index) => {
                    const tr = document.createElement('tr');
                    tr.className = `hover:bg-gray-50 cursor-pointer ${index === state.selectedRowIndex ? 'selected-row' : ''}`;
                    tr.dataset.index = index;
                    tr.addEventListener('click', () => handleRowSelection(index));

                    state.columnDefs.forEach(col => {
                        const td = document.createElement('td');
                        const value = data[col.key];
                        
                        td.className = 'px-4 py-2 whitespace-normal text-sm text-gray-800 border border-gray-100';
                        td.style.minWidth = `${state.minWidth}px`;
                        
                        // 使儲存格可編輯，並處理數據更新
                        td.contentEditable = true;
                        td.textContent = value;
                        td.dataset.key = col.key;
                        
                        // 處理編輯事件
                        td.addEventListener('blur', (e) => handleCellEdit(index, col.key, e.target.textContent));
                        
                        tr.appendChild(td);
                    });

                    dom.resultTableBody.appendChild(tr);
                });
            }
            updateDOM();
        }
        
        /**
         * 處理儲存格編輯
         */
        function handleCellEdit(index, key, newValue) {
            if (state.recognizedData[index]) {
                state.recognizedData[index][key] = newValue;
            }
        }

        /**
         * 處理表格列選取
         */
        function handleRowSelection(index) {
            state.selectedRowIndex = index === state.selectedRowIndex ? -1 : index; 
            renderTable(); // 重新渲染以更新選取樣式
        }

        /**
         * 刪除所選取的行
         */
        function deleteSelectedRow() {
            if (state.selectedRowIndex >= 0 && state.selectedRowIndex < state.recognizedData.length) {
                state.recognizedData.splice(state.selectedRowIndex, 1);
                state.selectedRowIndex = -1; // 重設選取狀態
                renderTable();
                updateStatus('資料列已刪除', false);
            } else {
                updateStatus('請先選擇要刪除的資料列', true);
            }
        }

        // --- 匯出功能 (保持不變) ------------------------------------------

        /**
         * 複製整個表格內容到剪貼簿
         */
        function copyTableContent() {
            if (state.recognizedData.length === 0) {
                updateStatus('表格中沒有資料可複製', true);
                return;
            }

            const header = state.columnDefs.map(col => col.label).join('\t');
            const rows = state.recognizedData.map(data => 
                state.columnDefs.map(col => data[col.key] || '').join('\t')
            ).join('\n');
            
            const content = `${header}\n${rows}`;

            const textArea = document.createElement("textarea");
            textArea.value = content;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                updateStatus('表格資料已複製到剪貼簿', false);
            } catch (err) {
                console.error('無法複製表格內容:', err);
                updateStatus('複製失敗', true);
            }
            document.body.removeChild(textArea);
        }

        /**
         * 匯出 XLSX 文件
         */
        function exportToXLSX() {
            if (state.recognizedData.length === 0) {
                updateStatus('表格中沒有資料可匯出', true);
                return;
            }

            const sheetData = [];
            
            // 標題行
            sheetData.push(state.columnDefs.map(col => col.label));

            // 數據行
            state.recognizedData.forEach(data => {
                const row = state.columnDefs.map(col => data[col.key] || '');
                sheetData.push(row);
            });

            const ws = XLSX.utils.aoa_to_sheet(sheetData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "財產辨識結果");
            XLSX.writeFile(wb, "財產辨識結果.xlsx");

            updateStatus('資料已成功匯出為 XLSX', false);
        }

        /**
         * 清空所有辨識數據和預覽
         */
        function resetApp() {
            state.recognizedData = [];
            state.selectedRowIndex = -1;
            state.base64Image = null;
            stopCamera();
            dom.imagePreview.src = "[https://placehold.co/400x300/e2e8f0/cbd5e1?text=請上傳圖片或拍照](https://placehold.co/400x300/e2e8f0/cbd5e1?text=請上傳圖片或拍照)";
            renderTable();
            updateStatus('應用程式已重置', false);
        }
        
        // --- 拖曳調整欄寬 (保持不變) ------------------------------------------
        
        /**
         * 處理拖曳開始事件
         */
        function handleMouseDown(e) {
            const resizer = e.target.closest('.resizer');
            if (!resizer) return;

            state.resizing = true;
            state.resizingColKey = resizer.dataset.colKey;
            state.startPageX = e.pageX;
            
            // 找到對應的表頭單元格
            const th = resizer.closest('th');
            state.startWidth = th.offsetWidth;

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault(); 
        }

        /**
         * 處理拖曳中事件
         */
        function handleMouseMove(e) {
            if (!state.resizing) return;
            
            const diff = e.pageX - state.startPageX;
            let newWidth = state.startWidth + diff;

            if (newWidth < state.minWidth) {
                newWidth = state.minWidth;
            }

            // 更新寬度狀態
            state.columnWidths[state.resizingColKey] = newWidth;
            
            // 由於表格使用 `table-layout: fixed;`，只需要表頭寬度足夠精確，這裡可以優化，但為了簡單起見，我們只更新表頭。
            const colIndex = state.columnDefs.findIndex(def => def.key === state.resizingColKey);
            if (colIndex !== -1 && dom.tableHeaderRow.children[colIndex]) {
                dom.tableHeaderRow.children[colIndex].style.width = `${newWidth}px`;
            }
        }
        
        /**
         * 處理拖曳結束事件
         */
        function handleMouseUp() {
            if (!state.resizing) return;
            state.resizing = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // --- 實用函數 (保持不變) ------------------------------------------

        /**
         * 更新狀態訊息
         * @param {string} message - 要顯示的訊息
         * @param {boolean} isError - 是否為錯誤訊息
         */
        function updateStatus(message, isError) {
            dom.statusText.textContent = message;
            dom.statusText.className = `text-center text-sm status-message ${isError ? 'text-red-600 font-semibold' : 'text-gray-600'}`;
        }

        /**
         * 根據狀態更新所有 DOM 元素的啟用/禁用狀態
         */
        function updateDOM() {
            const isImageLoaded = !!state.base64Image;
            const isLoading = state.loadingJobs > 0;
            const hasData = state.recognizedData.length > 0;
            const isRowSelected = state.selectedRowIndex !== -1;
            
            // 左側
            dom.recognizeBtn.disabled = !isImageLoaded || isLoading;
            dom.loadingSpinner.classList.toggle('hidden', !isLoading);
            dom.recognizeBtn.classList.toggle('hidden', isLoading);
            dom.imageUpload.disabled = isLoading;
            dom.startCameraBtn.disabled = isLoading;
            
            // 右側
            dom.copyTableBtn.disabled = !hasData;
            dom.exportXlsxBtn.disabled = !hasData;
            dom.resetBtn.disabled = !hasData;
            dom.deleteRowBtn.disabled = !isRowSelected || isLoading;
        }

        // --- 初始化與事件監聽 (已修改) ------------------------------------

        /**
         * 初始化應用程式
         */
        function initializeApp() {
            loadCustomApiKey();
            renderTable();
            
            // 事件監聽
            dom.imageUpload.addEventListener('change', handleImageUpload);
            dom.startCameraBtn.addEventListener('click', startCamera);
            dom.captureBtn.addEventListener('click', captureImage);
            dom.recognizeBtn.addEventListener('click', recognizeImage);
            dom.copyTableBtn.addEventListener('click', copyTableContent);
            dom.deleteRowBtn.addEventListener('click', deleteSelectedRow);
            dom.exportXlsxBtn.addEventListener('click', exportToXLSX);
            dom.resetBtn.addEventListener('click', resetApp);
            dom.saveApiKeyBtn.addEventListener('click', saveCustomApiKey);
            
            // *** 新增：開啟外部文件連結事件 ***
            dom.showDocumentBtn.addEventListener('click', () => {
                window.open(EXTERNAL_DOC_URL, '_blank');
            });

            // 處理欄位寬度調整
            document.addEventListener('mousedown', handleMouseDown);
            
            updateDOM();
        }

        // 啟動應用程式
        window.onload = initializeApp;
    </script>
</body>
