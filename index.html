<!DOCTYPE html>
<html lang="zh-Hant" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載 Roblox </title>
    <link rel="icon" type="image/png" href="https://corp.roblox.com/icons/android-icon-512x512.png">
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-full flex items-center justify-center font-sans p-4">
    <!-- 主內容容器 -->
    <div class="text-center p-6 md:p-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full flex flex-col" style="height: 90vh;">
        <!-- Roblox 圖示與標題 -->
        <div class="mb-4">
            <img src="https://corp.roblox.com/icons/android-icon-512x512.png" alt="Roblox 圖示" class="w-24 h-auto mx-auto shadow-md rounded-lg">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mt-4">
                Roblox 下載流程
            </h1>
            <p class="text-gray-600 dark:text-gray-400 text-sm">
                請先從下方視窗下載主程式，然後點擊「下一步」。
            </p>
        </div>
        
        <!-- 嵌入的 Google Drive 資料夾 -->
        <div class="flex-grow w-full border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden mb-4">
            <iframe src="https://drive.google.com/embeddedfolderview?id=1JYgHFUvwDqZWW5ZikUOZWxTmUksk48lL" class="w-full h-full" frameborder="0"></iframe>
        </div>
        
        <!-- 下一步按鈕 -->
        <button id="nextStepBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-auto">
            下一步
        </button>
    </div>

    <!-- 提示訊息 Modal -->
    <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 text-center max-w-2xl w-full flex flex-col" style="height: 80vh;">
            <!-- 嵌入的 Google 文件 -->
            <div class="flex-grow w-full mb-4">
                <iframe src="https://docs.google.com/document/d/e/2PACX-1vQqE5k5BKACm_j4Isy7Dz5YDsdog9FhzcN3FGnV66giyKeR7KcL5p9iaDXwnZV26M-ZdOthrfT8bJzC/pub?embedded=true" class="w-full h-full border-0"></iframe>
            </div>
            <!-- 完成按鈕 -->
            <button id="completeBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg mt-auto">
                完成
            </button>
        </div>
    </div>

    <script>
        // 獲取 DOM 元素
        const nextStepBtn = document.getElementById('nextStepBtn');
        const infoModal = document.getElementById('infoModal');
        const completeBtn = document.getElementById('completeBtn');

        // 為下一步按鈕添加點擊事件監聽器
        nextStepBtn.addEventListener('click', function() {
            // 顯示提示訊息 Modal
            infoModal.classList.remove('hidden');
        });

        // 為完成按鈕添加點擊事件監聽器
        completeBtn.addEventListener('click', function() {
            // 在新分頁中開啟 Roblox 官方下載連結
            window.open('https://www.roblox.com/download/client?os=win', '_blank');
            
            // 隱藏提示訊息 Modal
            infoModal.classList.add('hidden');

            // 嘗試將焦點帶回此頁面
            setTimeout(() => window.focus(), 100);
        });
    </script>
</body>
</html>
