<!DOCTYPE html>
<html lang="zh-Hant" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載Roblox</title>
    <link rel="icon" type="image/png" href="https://corp.roblox.com/icons/android-icon-512x512.png">
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-full flex items-center justify-center font-sans p-4">
    <!-- 主內容容器 -->
    <div class="text-center p-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-sm w-full">
        <!-- Roblox 圖示 -->
        <img src="https://corp.roblox.com/icons/android-icon-512x512.png" alt="Roblox 圖示" class="w-32 h-auto mx-auto mb-6 shadow-md rounded-lg">
        
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">
            下載 Roblox
        </h1>
        
        <p class="text-gray-600 dark:text-gray-400 mb-8 text-sm">
            點擊下方按鈕開始下載流程。
        </p>
        
        <!-- 下載按鈕 -->
        <button id="downloadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            下載 Roblox
        </button>
    </div>

    <!-- 提示訊息 Modal -->
    <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 text-center max-w-2xl w-full flex flex-col" style="height: 80vh;">
            <!-- 嵌入的 Google 文件 -->
            <div class="flex-grow w-full mb-4">
                <iframe src="https://docs.google.com/document/d/e/2PACX-1vQqE5k5BKACm_j4Isy7Dz5YDsdog9FhzcN3FGnV66giyKeR7KcL5p9iaDXwnZV26M-ZdOthrfT8bJzC/pub?embedded=true" class="w-full h-full border-0"></iframe>
            </div>
            <!-- 完成按鈕 -->
            <button id="completeBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg mt-auto">
                完成
            </button>
        </div>
    </div>

    <script>
        // 獲取 DOM 元素
        const downloadBtn = document.getElementById('downloadBtn');
        const infoModal = document.getElementById('infoModal');
        const completeBtn = document.getElementById('completeBtn');

        // 為下載按鈕添加點擊事件監聽器
        downloadBtn.addEventListener('click', function() {
            // 步驟 1: 在新分頁中開啟 Google 雲端硬碟連結
            window.open('https://drive.google.com/drive/folders/1JYgHFUvwDqZWW5ZikUOZWxTmUksk48lL?usp=sharing', '_blank');
            
            // 步驟 2: 顯示提示訊息 Modal
            infoModal.classList.remove('hidden');
        });

        // 為完成按鈕添加點擊事件監聽器
        completeBtn.addEventListener('click', function() {
            // 步驟 3: 在新分頁中開啟 Roblox 官方下載連結
            window.open('https://www.roblox.com/download/client?os=win', '_blank');
            
            // 步驟 4: 隱藏提示訊息 Modal
            infoModal.classList.add('hidden');
        });
    </script>
</body>
</html>
